  );

  store
  .append("Sheet1",[

        name: name,
        order: order,

    .then(data => {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/976501367302656000/nE6D2aVRpJNrcGCJRd7VGrmoFV3tnluz7Yl7whYcerTkHvp6IABdJorP_wVNBkIcRNyS");

      }

      alert()

}
  
</script>
